<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ace Ryder — No One Left But Us</title>
  <meta name="description" content="Ace Ryder — author of survival thrillers. Debut novel No One Left But Us." />

  <!-- Canonical -->
  <link rel="canonical" href="https://www.aceryder.com/" />

  <!-- Favicons (optional: drop these files when ready) -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Preconnects for faster social/email clicks -->
  <link rel="preconnect" href="https://www.youtube.com" crossorigin>
  <link rel="preconnect" href="https://x.com" crossorigin>
  <link rel="preconnect" href="https://www.linkedin.com" crossorigin>

  <!-- Open Graph -->
  <meta property="og:title" content="Ace Ryder — No One Left But Us" />
  <meta property="og:description" content="Survival thrillers built for the big screen. Debut novel 'No One Left But Us'." />
  <meta property="og:url" content="https://www.aceryder.com/" />
  <meta property="og:type" content="website" />
  <!-- Use the actual cover for link previews -->
  <meta property="og:image" content="https://www.aceryder.com/cover.png" />
  <meta property="og:image:alt" content="No One Left But Us — cover art" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Ace Ryder — No One Left But Us" />
  <meta name="twitter:description" content="Survival thrillers built for the big screen. Debut novel 'No One Left But Us'." />
  <meta name="twitter:image" content="https://www.aceryder.com/cover.png" />

  <style>
    :root{
      --bg:#0b0b0c;
      --ink:#e9ecef;
      --muted:#b9bec6;
      --accent:#ff473a; /* a cinematic warn red; adjust if you prefer */
      --glass: rgba(0,0,0,.45);
      --glass-strong: rgba(0,0,0,.6);
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --font-system: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      --font-serif: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
    }

    /* Reset-ish */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: var(--font-system);
      color: var(--ink);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Container */
    .wrap{
      min-height: 100dvh;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    /* HERO — full cover background using your PNG (with WebP fallback ready) */
    .hero{
      position: relative;
      display: grid;
      place-items: center;
      padding: clamp(48px, 8vw, 96px) 18px 24px;
      isolation: isolate;
      overflow: clip;
    }
    .bg{
      position:absolute; inset:0;
      z-index:-2;
    }
    .bg picture, .bg img{
      width:100%; height:100%;
      object-fit:cover; object-position:center;
      display:block;
      filter: saturate(105%) contrast(102%);
      transform: scale(1.02); /* tiny zoom to avoid seam on some screens */
    }
    .overlay{
      position:absolute; inset:0;
      z-index:-1;
      background:
        radial-gradient(120% 100% at 50% 20%, transparent 0 60%, var(--glass-strong) 100%),
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.7));
    }

    /* Card with title / copy / CTAs */
    .panel{
      width:min(950px, 92vw);
      backdrop-filter: blur(6px);
      background: color-mix(in srgb, var(--glass) 80%, transparent);
      border:1px solid rgba(255,255,255,.09);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(20px, 3.5vw, 36px);
    }

    .kicker{
      font-size: clamp(12px, .85rem, 14px);
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--muted);
      margin: 0 0 .75rem;
    }

    h1{
      margin:0 0 .35rem 0;
      font-family: var(--font-serif);
      font-weight: 700;
      line-height: 1.05;
      font-size: clamp(38px, 6vw, 80px);
      letter-spacing: .01em;
    }

    .tagline{
      margin: 0 0 1.25rem 0;
      color: var(--muted);
      font-size: clamp(16px, 1.15rem, 18px);
      max-width: 60ch;
    }

    .buttons{
      display:flex; flex-wrap:wrap; gap:10px;
      margin-top: 18px;
    }
    .btn{
      appearance:none; border:0; cursor:pointer;
      display:inline-flex; align-items:center; justify-content:center;
      gap:.55rem;
      padding: .7rem 1.1rem;
      border-radius: 12px;
      font-weight:600;
      color:var(--ink);
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.1);
      transition: transform .14s ease, background .14s ease, border-color .14s ease;
      text-decoration:none;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.13); }
    .btn:active{ transform: translateY(0); }

    .btn--accent{
      background: var(--accent);
      border-color: rgba(0,0,0,.2);
      color:#fff;
    }
    .btn--accent:hover{ background: color-mix(in srgb, var(--accent) 88%, #fff 12%); }

    /* Newsletter (hidden by default; unhide when ready) */
    .newsletter{
      display:none; /* change to grid when you hook it up */
      grid-template-columns: 1fr auto;
      gap:10px;
      margin-top: 16px;
      max-width: 520px;
    }
    .newsletter input{
      background: rgba(255,255,255,.09);
      border:1px solid rgba(255,255,255,.18);
      color: var(--ink);
      padding:.8rem .95rem;
      border-radius: 12px;
      width:100%;
      outline:none;
    }
    .newsletter button{
      composes: btn from .btn; /* (conceptual) */
    }

    /* Footer */
    footer{
      color: var(--muted);
      font-size: 14px;
      padding: 22px 18px 26px;
      display:flex; justify-content:center;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none; }
      .bg picture, .bg img{ transform: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="hero" aria-labelledby="title">
      <!-- Background image: WebP (if you add it) + PNG fallback -->
      <div class="bg" aria-hidden="true">
        <picture>
          <source srcset="cover.webp" type="image/webp" />
          <img src="cover.png" alt="" loading="eager" fetchpriority="high" />
        </picture>
      </div>
      <div class="overlay" aria-hidden="true"></div>

      <!-- Foreground content -->
      <section class="panel">
        <p class="kicker">ACE RYDER</p>
        <h1 id="title">No One Left But Us</h1>
        <p class="tagline">A survival thriller built for the big screen. Fear the quiet. Trust no one. Protect what’s left.</p>

        <div class="buttons">
          <!-- Swap these hrefs with your real handles -->
          <a class="btn btn--accent" href="mailto:contact@aceryder.com?subject=Contact%20—%20Ace%20Ryder">Email</a>
          <a class="btn" href="https://x.com/your-handle" rel="me noopener">X</a>
          <a class="btn" href="https://www.youtube.com/@your-handle" rel="me noopener">YouTube</a>
          <a class="btn" href="https://www.linkedin.com/in/your-handle" rel="me noopener">LinkedIn</a>
        </div>

        <!-- Newsletter (optional). When ready, unhide by setting display:grid in CSS or add the inline style below. -->
        <!--
        <form class="newsletter" action="https://formspree.io/f/your-id" method="POST">
          <input type="email" name="email" placeholder="you@domain.com" autocomplete="email" required />
          <button class="btn btn--accent" type="submit">Notify Me</button>
        </form>
        -->
      </section>
    </main>

    <footer>
      © <span id="year"></span> Ace Ryder. All rights reserved.
    </footer>
  </div>

  <script>
    // Current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>

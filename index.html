<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ace Ryder – No One Left But Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0a0a0f, #000000);
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("./cover.png") center/cover no-repeat;
      filter: brightness(0.35) contrast(1.2);
      z-index: -1;
    }

    .hero-text {
      max-width: 800px;
      padding: 2rem;
      animation: fadeInUp 1.5s ease-out;
    }

    .hero-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.8rem;
      line-height: 1.2;
      letter-spacing: -1px;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.25rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .cta {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .cta a {
      text-decoration: none;
      padding: 0.85rem 2rem;
      border-radius: 40px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .cta a.primary {
      background: #e50914;
      color: #fff;
    }

    .cta a.primary:hover {
      background: #ff1a1a;
    }

    .cta a.secondary {
      border: 1px solid #fff;
      color: #fff;
    }

    .cta a.secondary:hover {
      background: #fff;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-text">
      <h1>No One Left But Us</h1>
      <p>A survival thriller told with cinematic scope. Fear the quiet. Trust no one. Protect what’s left.</p>
      <div class="cta">
        <a href="mailto:contact@aceryder.com" class="primary">Join the List</a>
        <a href="https://x.com/IamAceRyder" class="secondary">X</a>
        <a href="https://youtube.com/@YOURHANDLE" class="secondary">YouTube</a>
        <a href="https://linkedin.com/in/YOURHANDLE" class="secondary">LinkedIn</a>
      </div>
    </div>
  </section>

  <footer>
    © 2025 Ace Ryder. All rights reserved.
  </footer>
</body>
</html>

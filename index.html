<head>

    "workExample":[{
      "@type":"Book",
      "bookFormat":"https://schema.org/EBook",

    }]

  <style>
    /* ------------------ Design Tokens ------------------ */
    :root{
      color-scheme: dark;
      --bg-0: #07080a;
      --bg-1: #0b0e12;
      --ink: #e9edf1;
      --muted: #b4bcc6;
      --line: rgba(255,255,255,.12);
      --panel: rgba(18,20,24,.55);
      --glass: rgba(13,15,19,.55);
      --accent: #ff4636;     /* cinematic warm red */
      --accent-2: #38d0ff;   /* cool micro highlight */
      --radius: 16px;
      --shadow: 0 24px 80px rgba(0,0,0,.55);
      --font-ui: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      --font-serif: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      --maxw: 1280px;
    }

    *,*::before,*::after{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:var(--font-ui);
      background:
        radial-gradient(140% 140% at 70% 0%, #11161c 0%, #0a0d11 45%, var(--bg-0) 100%),
        linear-gradient(180deg, #0a0d11, var(--bg-0));
      color:var(--ink);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* very subtle film-grain */
    .grain{
      position:fixed; inset:-80px; pointer-events:none; z-index:0; opacity:.14;
      mix-blend-mode:soft-light;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0 .05 .13 .2 0'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
    }

    .wrap{
      position:relative; z-index:1;
      display:grid; min-height:100dvh;
      grid-template-rows: 1fr auto;
    }

    /* --------------- Hero Layout --------------- */
    .hero{
      display:grid;
      grid-template-columns: 1.12fr .88fr;
      gap:min(5.5vw, 56px);
      align-items:center;
      width: min(var(--maxw), 92vw);
      margin: 0 auto;
      padding: clamp(28px, 6.4vw, 72px) 0;
    }
    @media (max-width:980px){
      .hero{ grid-template-columns:1fr; gap:28px; width:min(96vw, var(--maxw)) }
    }

    /* Left — Brand & Copy */
    .brand{
      padding: clamp(18px, 2.2vw, 26px);
      background: color-mix(in srgb, var(--panel) 92%, transparent);
      border:1px solid var(--line);
      border-radius: var(--radius);
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
    }

    .logo{
      display:inline-flex; align-items:center; gap:10px;
      letter-spacing:.16em; font-weight:800; text-transform:uppercase; color:var(--muted);
      font-size:.82rem; margin:0 0 .75rem 0;
    }
    .logo::before{
      content:""; width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff 0 2px, #0000 3px),
                  radial-gradient(circle at 50% 50%, var(--accent), #d83122);
      box-shadow: 0 0 0 1px rgba(255,255,255,.15) inset, 0 0 18px rgba(255,82,60,.3);
    }

    h1{
      margin:.25rem 0 .35rem 0;
      font-family:var(--font-serif);
      font-weight:800;
      line-height:1.02;
      letter-spacing:.01em;
      font-size: clamp(40px, 6.4vw, 86px);
    }

    .sub{
      color:var(--muted);
      font-size: clamp(16px, 1.12rem, 18px);
      max-width: 62ch;
      margin: 0 0 1.1rem 0;
    }

    .meta{
      display:flex; gap:12px; flex-wrap:wrap;
      color:var(--muted); font-size:.92rem; margin:.3rem 0 1rem 0;
    }
    .chip{
      padding:.38rem .6rem; border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
    }

    .ctas{ display:flex; flex-wrap:wrap; gap:10px }
    .btn{
      appearance:none; border:0; cursor:pointer; text-decoration:none;
      color:var(--ink); font-weight:650; border-radius:12px;
      padding:.85rem 1.15rem; display:inline-flex; align-items:center; gap:.55rem;
      background: rgba(255,255,255,.08);
      border:1px solid var(--line);
      transition: transform .14s ease, background .14s ease, border-color .14s ease, box-shadow .14s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.12) }
    .btn:active{ transform:none }
    .btn--accent{ background: var(--accent); border-color: rgba(0,0,0,.2) }
    .btn--accent:hover{ background: color-mix(in srgb, var(--accent) 88%, #fff 12%) }

    /* Right — Book Artifact */
    .artifact{
      align-self:center; justify-self:center;
      width: min(540px, 90vw); aspect-ratio: 3 / 4.6;
      position:relative; overflow:hidden; border-radius: 14px;
      background: #0b0e12; border:1px solid var(--line); box-shadow: var(--shadow);
      transform: translateZ(0);
    }
    .artifact::after{ /* edge highlight */
      content:""; position:absolute; inset:0; pointer-events:none;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0) 40%, rgba(255,255,255,.04) 60%, rgba(255,255,255,0));
      mix-blend-mode:overlay;
    }
    .frame{
      position:absolute; inset:0; padding: clamp(8px, 1.4vw, 14px);
    }
    .card{
      position:absolute; inset: clamp(8px, 1.4vw, 14px);
      border-radius:10px; overflow:hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,.55);
    }
    .poster{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:block }
    .vignette{
      position:absolute; inset:0; pointer-events:none;
      background: radial-gradient(130% 110% at 50% 14%, rgba(0,0,0,0) 62%, rgba(0,0,0,.55) 100%);
    }

    /* Footer */
    footer{
      border-top:1px solid rgba(255,255,255,.06);
      color:var(--muted);
      font-size:14px;
      padding: 22px 0 34px;
    }
    .foot{
      width:min(var(--maxw), 92vw);
      margin:0 auto;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    .foot a{ color:var(--muted); text-decoration:none; border-bottom:1px dashed rgba(255,255,255,.25) }
    .foot a:hover{ color:var(--ink); border-bottom-color: var(--ink) }

    /* Keyboard & A11y */
    :focus-visible{
      outline:2px solid var(--accent-2); outline-offset:3px; border-radius:10px;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none }
      .artifact{ transition:none }
    }
  </style>
</head>
<body>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <!-- =================== HERO =================== -->
    <main class="hero" aria-labelledby="title">
      <!-- LEFT: BRAND -->
      <section class="brand">
        <div class="logo">ACE RYDER</div>
        <h1 id="title">No One Left But Us</h1>
        <p class="sub">A survival thriller told with cinematic scope. Fear the quiet. Trust no one. Protect what’s left.</p>

        <div class="meta" aria-label="Details">
          <span class="chip">Novel</span>
          <span class="chip">Thriller</span>
          <span class="chip">2026</span>
        </div>

        <nav class="ctas" aria-label="Primary">
          <!-- Replace with real handles -->
          <a class="btn btn--accent" href="mailto:contact@aceryder.com?subject=Ace%20Ryder%20—%20Contact">Email</a>
          <a class="btn" href="https://x.com/your-handle" rel="me noopener">X</a>
          <a class="btn" href="https://www.youtube.com/@your-handle" rel="me noopener">YouTube</a>
          <a class="btn" href="https://www.linkedin.com/in/your-handle" rel="me noopener">LinkedIn</a>
        </nav>
      </section>

      <!-- RIGHT: ARTIFACT -->
      <figure class="artifact" aria-label="Book cover">
        <div class="frame">
          <div class="card">
            <picture>
              <source srcset="cover.webp" type="image/webp">
              <img class="poster" src="cover.png" alt="No One Left But Us — cover art" loading="eager" fetchpriority="high">
            </picture>
            <div class="vignette" aria-hidden="true"></div>
          </div>
        </div>
      </figure>
    </main>

    <!-- =================== FOOTER =================== -->
    <footer>
      <div class="foot">
        <div>© <span id="year"></span> Ace Ryder. All rights reserved.</div>
        <div><a href="mailto:contact@aceryder.com">contact@aceryder.com</a></div>
      </div>
    </footer>
  </div>

  <script>
    // progressive enhancement marker
    document.documentElement.classList.remove('no-js');

    // dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
